<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="./bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.css"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

    <!-- plus a jQuery UI theme, here I use "flick" -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css"
    />
  </head>
  <body>
    <!-- <div id="chart"></div> -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <button id="play-button" class="btn btn-primary">Play</button>
          <button id="reset-button" class="btn btn-primary">Reset</button>
          <div id="slider-div">
            <label>Year: <span id="year">2000</span></label>
            <div id="date-slider"></div>
          </div>
        </div>
        <div class="col-md-6">
          <select id="industry-select" class="form-control">
            <option selected value="all">All</option>
            <option value="mobile">Mobile</option>
            <option value="software">Software</option>
            <option value="web">Web</option>
            <option value="ecommerce">Ecommerce</option>
            <option value="medical">Medical</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="inter"></div>
        </div>
      </div>
    </div>
  </body>
</html>
